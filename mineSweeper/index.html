<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <input type="number" id="hor" placeholder="horizontal" value="10">
    <input type="number" id="ver" placeholder="vertical" value="10">
    <input type="number" id="mine" placeholder="mine" value="20">
    <button id="exec">START</button>
    <table id="table">
        <thead>
            <tr>
                <td><span id="timer">0</span>s</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="index.js"></script>
</body>

</html>
